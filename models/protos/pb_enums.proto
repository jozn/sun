message GeoLocation {
    double Lat = 1;
    double Lon = 2;
}

enum RoomMessageLogEnum {
    USER_JOINED = 0;
    USER_DELETED = 1;
    ROOM_CREATED = 2;
    MEMBER_ADDED = 3;
    MEMBER_KICKED = 4;
    MEMBER_LEFT = 5;
    ROOM_CONVERTED_TO_PUBLIC = 6;
    ROOM_CONVERTED_TO_PRIVATE = 7;
    MEMBER_JOINED_BY_INVITE_LINK = 8;
    ROOM_DELETED = 9;
}

message RoomMessageLog {

    RoomMessageLogEnum typ = 1;
    uint64 TargetUserId = 2;
    uint64 ByUserId = 3;
