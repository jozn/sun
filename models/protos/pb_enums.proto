syntax = "proto3";

option java_package = "ir.ms.pb";
option java_outer_classname = "PB2";
option java_multiple_files = true;
option optimize_for = LITE_RUNTIME; //CODE_SIZE;

option go_package = "x";

enum GenderEnum {
    UNKNOWN = 0;
    MALE = 1;
    FEMALE = 2;
}

enum DeviceEnum {
    UNKNOWN_DEVICE = 0;
    PC = 1;
    TABLET = 2;
    MOBILE = 3;
}

enum PlatformEnum {
    UNKNOWN_PLATFORM = 0;
    ANDROID = 1;
    IOS = 2;
    MAC_OS = 3;
    WINDOWS = 4;
    LINUX = 5;
    BLACK_BERRY = 6;
}

enum RoomMessageTypeEnum {
    TEXT = 0;
    IMAGE = 1;
    IMAGE_TEXT = 2;
    VIDEO = 3;
    VIDEO_TEXT = 4;
    AUDIO = 5;
    AUDIO_TEXT = 6;
    VOICE = 7;
    GIF = 8;
    GIF_TEXT = 14;
    FILE = 9;
    FILE_TEXT = 10;
    LOCATION = 11;
    LOG = 12;
    CONTACT = 13;
}

enum RoomMessageDeliviryStatusEnum {
    FAILED = 0;
    SENDING = 1;
    SENT = 2;
    DELIVERED = 3;
    SEEN = 4;
}

