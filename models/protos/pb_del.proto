//////////////////////

//////////// Pushes ////////////
message PB_Push {
    int32 Status = 1;
}

message PB_Result {
    int32 Status = 1;
}

///
message PB_PushMsgAddMany {
    PB_Push Push = 1;
    repeated PB_Message Messages = 2;
    repeated PB_UserWithMe Users = 3;
}

message PB_ResultMsgAddMany {
    PB_Result Result = 1;
}
///

message PB_MsgEvent {
    string MessageKey = 1 ;
    string RoomKey = 2 ;
    int64 PeerUserId = 3;
    int32 EventType = 4;
    int64 AtTime = 10;
}

message PB_PushMsgEvents {
    PB_Push Push = 1;
    repeated PB_MsgEvent Events = 2;
}

message PB_ResultMsgEvents {
    PB_Result Result = 1;
}

