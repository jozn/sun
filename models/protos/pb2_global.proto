message RegisteredUser {
    uint64 id = 1;
    string username = 2;
    uint64 phone = 3;
    string first_name = 4;
    string last_name = 5;
    string display_name = 6;
    string initials = 7;
    string color = 8;
    enum Status {
        LONG_TIME_AGO = 0;
        LAST_MONTH = 1;
        LAST_WEEK = 2;
        ONLINE = 3;
        EXACTLY = 4;
        RECENTLY = 5;
        SUPPORT = 6;
        SERVICE_NOTIFICATIONS = 7;
    }
    Status status = 9;
    uint32 last_seen = 10;
    uint32 avatar_count = 11;
    Avatar avatar = 12;
    bool mutual = 13;
    bool deleted = 14;
    string cache_id = 15;
}

enum EnumRoomActionDoing {
    CANCEL = 0;
    TYPING = 1;
    SENDING_IMAGE = 2;
    CAPTURING_IMAGE = 3;
    SENDING_VIDEO = 4;
    CAPTURING_VIDEO = 5;
    SENDING_AUDIO = 6;
    RECORDING_VOICE = 7;
    SENDING_VOICE = 8;
    SENDING_DOCUMENT = 9;
    SENDING_GIF = 10;
    SENDING_FILE = 11;
    SENDING_LOCATION = 12;
    CHOOSING_CONTACT = 13;
    PAINTING = 14;
}

